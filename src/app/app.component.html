<div class="task-manager">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <div class="header-2"></div>
    <div *ngIf="false" class="task-list">
      <div class="header">
        <h3 style="opacity: 0.9;">All Tasks</h3>
        <div style="display: flex;">
          <div class="new-button">
            <div 
            class="add-task" 
               data-bs-target="#taskModal"
               data-bs-toggle="modal">
                <span class="icon">+</span>
                 New
            </div>
            <span class="dropdown-icon">&#9662;</span>
          </div>
          
          <button class="custom-icon-button">
            ...
          </button>

        </div>
      </div>
      <div class="stats">
        <div class="stats-activity">
          <img
            style="border-radius: 5px"
            width="40"
            height="35"
            src="assets/icons/warning.png"
          />
          <div class="stat">
            <p style="color: #f7515a">0</p>
            <div  class="activity-label">
              <span style="color:black" class="label fw-bold fs-6">Overdue Tasks</span>
            </div>
          </div>
          <div class="stat">
            <p>0</p>
            <div class="activity-label">
              <span class="activity-border"></span>
              <span class="label">Due Today</span>
            </div>
          </div>
          <div class="stat">
            <p>0</p>
            <div class="activity-label">
              <span class="activity-border"></span>
              <span class="label">Priority Today</span>
            </div>
          </div>
          <div class="stat">
            <p>2</p>
            <div class="activity-label">
              <span style="background: #785dd1" class="activity-border"></span>
              <span class="label">Yet To Start</span>
            </div>
          </div>
          <div class="stat">
            <p>0</p>
            <div class="activity-label">
              <span class="activity-border"></span>
              <span class="label">In Progress</span>
            </div>
          </div>
        </div>

        <div class="stat-unassigned">
          <p>2</p>
          <span>Unassigned</span>
        </div>
      </div>
      <app-tasks-table></app-tasks-table>
    </div>
    <div *ngIf="true" class="details-view">
      <app-detail-view></app-detail-view>
    </div>
  </div>
</div>

<!-- Include the Task Popup Component -->

<div *ngIf="false" style=" position: absolute;top: 0px;right: 0px">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#logEntryModal"
  >
    Add Log Entry
  </button>

  <app-log-entry-modal></app-log-entry-modal>

  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#timerModal"
  >
    Start Timer
  </button>

  <app-timer-modal></app-timer-modal>
  <button
  class="btn btn-primary"
  data-bs-target="#taskModal"
  data-bs-toggle="modal"
  >
  + New
  </button>
</div>

<app-add-form></app-add-form>
