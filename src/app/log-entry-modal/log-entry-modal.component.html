<div
  class="modal fade"
  id="logEntryModal"
  tabindex="-1"
  aria-labelledby="logEntryModalLabel"
>
  <div style="width: 600px;margin-top: 0px;" class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 style="font-weight: 400;" class="modal-title" id="logEntryModalLabel">New Log Entry</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form [formGroup]="logForm" class="modal-body" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <!-- Date -->
          <div class="">
            <label for="date" class="form-label">Date*</label>
            <input
              type="date"
              id="date"
              class="form-control"
              formControlName="date"
              required
            />
            <div
              *ngIf="logForm.get('date')?.touched && logForm.get('date')?.invalid"
              class="text-danger"
            >
              Date is required.
            </div>
          </div>

          <!-- Task -->
          <div class="">
            <label for="task" class="form-label">Task*</label>
            <select id="task" class="form-select" formControlName="task" required>
              <option value="" disabled selected>Select a task</option>
              <option *ngFor="let id of task_ids" [value]="id">Task {{id}}</option>
            </select>
            <div
              *ngIf="logForm.get('task')?.touched && logForm.get('task')?.invalid"
              class="text-danger"
            >
              Task is required.
            </div>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <!-- Time Spent -->
          <div class="">
            <label for="timeSpent" class="form-label">Time Spent*</label>
            <input
              type="text"
              id="timeSpent"
              class="form-control"
              formControlName="timeSpent"
              placeholder="HH:MM"
              required
            />
            <div
              *ngIf="
                logForm.get('timeSpent')?.touched &&
                logForm.get('timeSpent')?.invalid
              "
              class="text-danger"
            >
              Valid time format (HH:MM) is required.
            </div>
          </div>
        </div>

        <!-- Notes -->
        <div class="mt-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea
            id="notes"
            class="form-control"
            formControlName="notes"
            rows="3"
            placeholder="Add notes"
          ></textarea>
        </div>
      </form>

      <div class="modal-footer">
        <button
         style="background: #22b378;opacity: 1;"
          type="submit"
          class="btn btn-success"
          [disabled]="logForm.invalid"
          (click)="onSubmit()"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Save
        </button>
        <button
          type="button"
          class="btn btn-secondary cancel-btn"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
